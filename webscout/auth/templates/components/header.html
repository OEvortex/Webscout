<header class="header">
    <div class="container">
        <div class="header-content animate-fadeIn">
            <h1 class="header-title gradient-text text-glow">
                <span class="header-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/>
                        <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/>
                        <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/>
                        <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/>
                    </svg>
                </span>
                {{ title }}
            </h1>

            <p class="header-description animate-slideInFromLeft">
                {{ description }} - A modern, powerful, and intuitive API interface
            </p>

            <div class="header-status glass-effect hover-lift">
                <span id="status-indicator" class="status-indicator"></span>
                <span>API Status: Online</span>
                <span class="status-version">v{{ version }}</span>
            </div>
            
            <div class="stats-grid animate-scaleIn">
                <div class="stat-card glass-effect hover-lift animate-morphing">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="10" rx="2" ry="2"/>
                            <circle cx="12" cy="5" r="2"/>
                            <path d="M12 7v4"/>
                            <line x1="8" y1="16" x2="8" y2="16"/>
                            <line x1="16" y1="16" x2="16" y2="16"/>
                        </svg>
                    </div>
                    <span class="stat-value gradient-text" id="model-count">{{ model_count }}</span>
                    <div class="stat-label">AI Models</div>
                </div>

                <div class="stat-card glass-effect hover-lift animate-morphing">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <ellipse cx="12" cy="5" rx="9" ry="3"/>
                            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
                            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
                        </svg>
                    </div>
                    <span class="stat-value gradient-text" id="provider-count">{{ provider_count }}</span>
                    <div class="stat-label">Providers</div>
                </div>

                <div class="stat-card glass-effect hover-lift animate-morphing">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                    </div>
                    <span class="stat-value gradient-text" id="endpoint-count">12</span>
                    <div class="stat-label">Endpoints</div>
                </div>

                <div class="stat-card glass-effect hover-lift animate-morphing">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                    </div>
                    <span class="stat-value gradient-text" id="auth-status">Secure</span>
                    <div class="stat-label">Authentication</div>
                </div>
            </div>
        </div>
    </div>
</header>
